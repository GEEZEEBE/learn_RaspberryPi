<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Raspberry Pi Controller</title>
</head>
<body>
    <form action="control01.html" method="GET" onSubmit="document.reload()">
        <table>
            <tr>
                <td>LED</td>
                <td><input type="radio" name="led" value="On"/>On</td>
                <td><input type="radio" name="led" value="Off"/>Off</td> 
            </tr>
            <tr>
                <td>Motor</td>
                <td><input type="radio" name="motor" value="On"/>On</td>
                <td><input type="radio" name="motor" value="Off"/>Off</td> 
            </tr>
            <tr>
                <td>Submit</td>
                <td><input type="submit" value="Submit"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
